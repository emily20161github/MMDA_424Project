{% extends 'MMDA/base.html'%}
{% block title %}Add a weboage{% endblock %}

<!--using jquery to achieve the popup add -->
{% block body%} <!-- Trigger the modal with a button -->
<div class="container">
  <!-- Trigger the modal with a button -->
  	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Webpage</button>

  <!-- Modal -->
  	<div class="modal fade" id="myModal" role="dialog">
    	<div class="modal-dialog">
    
      <!-- Modal content-->
      		<div class="modal-content">
        		<div class="modal-header">
          			<button type="button" class="close" data-dismiss="modal">&times;</button>
         			<h4 class="modal-title">Add webpage</h4>
        		</div>

        	<div class="modal-body">
        		<div class="form-group">
		    		<input type="text" class="form-control" name="q" value="" placeholder="Enter Webpage ">
		    		<button type="submit" class="btn btn-success">Submit</button>
				</div>>
       		</div>

        	<div class="modal-footer">
          		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        	</div>
      </div>
      
    </div>
  </div>
  
</div>



{%endblock%}
