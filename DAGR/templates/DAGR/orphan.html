{% extends 'DAGR/base.html' %}

{% block content %}

<!--main part-->

  <div class="container">
    <div class="page-header">
      <h1>Orphan Report</h1>
    </div>

    <div class="panel panel-success" id="panel3">
  <!-- Default panel contents -->
  <div class="panel-heading"><b>These are the Orphan DAGRs:</b></div>
      <div class="panel-body">
        <ul>
          {% if result %}
          <table class="table">
            <thead class="thead-default">
              <tr>
                <th>File Name</th>

              </tr>
            </thead>
            <tbody>
            {% for dagr in result %}
              <tr>
                <th scope="row"><a href=" {% url 'details' dagr.GUID %} ">{{ dagr.file_name }}</a>
                </th>
              </tr>
               {% endfor %}
            </tbody>

          </table>
          {% else %}
          <h2>There are no Orphan DAGRs</h2>
          {% endif %}    
        </ul>

      </div>
    </div>
  </div>
  </div>
{% endblock %}
