<!DOCTYPE html>
<html lang="en">
<head>
  <title>{%block title %}DAGR{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.0/jquery.min.js"></script>


</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">



      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}"> Multi-Media Database Aggregator</a>
      </div>



<!--header -->
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
           <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-plus"></span> Add</a>
              <ul class="dropdown-menu">
                 <li><a href="{% url 'add_website' %}"><span class="glyphicon glyphicon-print"> Webpage</a>
              </ul>
          </li>

           <li><a href="{% url 'query' %}"><span class="glyphicon glyphicon-search"></span> Query</a></li>

        <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-list-alt"></span> Report<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li value="orphan"><a href="{% url 'orphan' %}"><span class="glyphicon glyphicon-list-alt"></span> Orphan Report</a></li>
                <li value="sterile"><a href="{% url 'sterile' %}"><span class="glyphicon glyphicon-list-alt"></span> Sterile Report</a></li>
                <li role="separator" class="divider"></li>
                <li value="reach"><a href="{% url 'reach' %}"><span class="glyphicon glyphicon-search"></span> Reach Report</a></li>
                <li><a href="{% url 'time' %}"><span class="glyphicon glyphicon-search"></span> Time Report</a></li>
              </ul>
          </li>
    </ul>

    </div>
  </div>
</nav>

<div class="content">
{% block content %}
{% endblock %}
</div>
