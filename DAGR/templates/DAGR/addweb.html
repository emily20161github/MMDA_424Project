
{% extends 'DAGR/base.html' %}

{% block content %}

<!--main part-->



<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group">
                <div class="input-group-btn">
                    <div class="btn" form="queryform" name="type">
                        <option value="keyword">
                          Website URL
                        </option>

                    </div>
                </div>
                <form id="queryform" method="post" name="queryform">
                  {% csrf_token %} 
                  <input aria-label="..." class="form-control" form="queryform" name="guid" type="text">
                </form>
            </div>

            <p style="text-align: right; margin-top: 20px;">
                <input class="btn btn-primary" form="queryform" id="search" type="submit">
            </p>
        </div>
    </div>

</div>

{% endblock %}
